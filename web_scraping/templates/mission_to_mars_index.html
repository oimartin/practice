<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class ="container">
        <div class="jumbotron">
            <h1>Mission to Mars</h1>
            <button type="button" class="btn btn-primary">Scrape New Data</button>
        </div>

        <!-- First row - Latestest News -->
        <div class="row">
            <div class="col-12 col-sm-6">
                <h3>Latest Mars News</h3>
                <h5>{{scrape_dictionary.News_Title}}</h5>
                <p></p>
            </div>
        </div>

        <!-- Second row - Feat. Img large, and -->
        <div class="row">
            <div class="col-8 col-sm-6">
                <h3>Featured Mars Image</h3>
                <img>
            </div>

            <!-- Current weather + fats small  -->
            <div class="col-4 col-sm-6">
                <h4>Current Weather on Mars</h4>
                <h4>Mars Facts</h4>
            </div>
        </div>
    
        <!-- Third row - Mars Hemisphere Imgs -->
        <div class="row">

            <div class="col-12">
                <h3>Mars Hemispheres</h3>

                <!-- Nested images in columns -->
                <div class="row">
                    <div class="col-6 col-sm">
                        <img>
                    </div>
                    <div class="col-6 col-sm">
                        <img>
                    </div>

                    <div class="w-100"></div>

                    <div class="col-5 col-sm">
                        <img>
                    </div>
                    <div class="col-5 col-sm">
                        <img>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
</body>

</html>
